<ion-header>
	<ion-navbar color="primary" no-border-bottom>
		<ion-title>Notifications</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-row class="bg-white wrapper-sm m-t-sm" *ngFor='let notification of [1,2,3]; trackBy: index;'>
		<ion-col col-auto>
			<ion-avatar item-start>
				<div class="thumb-sm">
						<img src="http://www.beat.de/sites/beat.de/themes/beat/images/og-image.png" alt="" class=" link-image ">
				</div>
			</ion-avatar>
			<div class="text-muted text-xs text-center">5h{{notification.date | date:'shortTime'}}</div>
		</ion-col>
		<ion-col class="text-ellipsis-flex">
			<div class="l-h">
				<div class="">Quanta autem vis amicitiae sit, ex hoc intellegi {{notification.title}}</div>
				<div class="text-sm text-muted text-ellipsis">Et quia Montius inter dilancinantium manus spiritum efflaturus Epigonum et Eusebium nec professionem nec dignitatem ostendens aliquotiens increpabat {{notification.body}}</div>
			</div>
		</ion-col>
		<ion-col col-auto>
				<button clear ion-button (click)="removeNotification(notification)">
						<ion-icon class="text-2x text-muted" name="trash-outline"></ion-icon>
				</button>
		</ion-col>
	</ion-row>

</ion-content>
